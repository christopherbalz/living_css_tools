<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" /> 
  <!--[if lte IE 9]>
      <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <![endif]-->

  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

  <title>Living Css and Box Flex Model: Written Once, Works Everywhere: Example 1</title>
  
  <!-- 
       The w3c validating css: Proprietary css that gives access to "living css"
       is autogenerated from this.
  -->
  <link rel="stylesheet" href="css/index.css" />

  <script type="text/javascript" src="../js/Namespace.js"></script>
  <!-- 
       For now, we assume that IE 10 or better will support the important CSS3 Modules, so that we will
       not need to load any proprietary css files to support it.  This bit of code therefore
       turns off the loading of "living" css.
   -->
  <!--[if gte IE 10]>
        <script type="text/javascript">
            self.living_css.user_agent.css.bSkipLoadingLivingCss = true;
        </script>
  <![endif]-->

  <!-- Living CSS: Load the proprietary variant of the w3c validating css: -->  
  <!-- 
       For production, we should do this script inline in order to avoid the 
       extra http hit for such a small, unchanging snippet:
  -->  
  <script type="text/javascript" src="../js/LivingCssLoader.js"></script>
</head>

  <body>
   <div class="flex-parent">
     <div class="flex-block-child one">Flex Box Child 1</div>
     <div class="flex-block-child two">Flex Box Child 2</div>
   </div>

   <!-- 
        Handle any case where Chrome Frame is currently installed 
        but is not at the required minimum version: 
    -->
   <script type="text/javascript" src="../js/ChromeFrameVersionManager.js"></script>
    
   <!-- Handle the case where Chrome Frame is needed but not currently installed: -->
   <!--[if lte IE 9]>  
       <script type="text/javascript">
           self.living_css.user_agent.oChromeFrameVersionManager.askForUpgrade();
       </script>
   <![endif]-->

  </body>

</html>
